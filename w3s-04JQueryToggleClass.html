<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery ToggleClass</title>
  <script type="text/javascript" src="js/jquery-3.6.1.min.js" ></script> <!-- ----------- cargando JQuery ----------- -->
  <script>
    $(document).ready(function(){
      $('button').click(function(){
        $('h1, h2, p').toggleClass('azul')
      });
    });

  </script>
  <style>
    .azul{
      color: blue;
    }
  </style>

</head>
<body>
  <h1>JQuery ToggleClass</h1> <br>
  <h2>Es un H2</h2>
  <h3>En un H3</h3>
  
  <p>this is a paragraph</p>
  <p>this is a another paragraph</p>
  <br>
  <button>toogleClass</button>

</body>
</html>
