<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery obtener contenido Txt Val HTML</title>
  <script type="text/javascript" src="js/jquery-3.6.1.min.js" ></script> <!-- ----------- cargando JQuery ----------- -->
  <script>
    $(document).ready(function(){
      $('#btn1').click(function(){
        console.log('texto: '+ $('#test').text());
      });
      $('#btn2').click(function(){
        console.log('html: '+ $('#test').html());
      });
      $('#btnV').click(function(){
        console.log('Val: '+$('#testV').val());
      });

    });
  </script>
</head>
<body>
  <h3>Muestra TXT o HTML</h3> <br>
  <p id="test">Este es un texto <b>BOLD</b> en un parrafo simple</p>

  <button id="btn1">Muestra TXT</button>
  <button id="btn2">Muestra HTML</button>
  <br>
  <hr>
  <h3>Muestra VALUE</h3> <br>
  <p>Nombre: <input type="text" id="testV" value="Mickey Mouse"> </p>

  <button id="btnV">Muestra VALUE</button>
</body>
</html>
