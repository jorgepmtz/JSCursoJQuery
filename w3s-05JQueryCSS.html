<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery CSS</title>
  <script type="text/javascript" src="js/jquery-3.6.1.min.js" ></script> <!-- ----------- cargando JQuery ----------- -->
  <script>
    $(document).ready(function(){
      $('#btnGet').click(function(){
        console.log('Background-color = '+$('p').css('background-color'));
      });
      $('#btnSet').click(function(){
        $('p').css({'background-color':'yellow','font-size':'150%'});  // ----- Como son multiple par√°metros utilizar { }
      });
    });
  </script>
</head>
<body>
  <h1>This is a heading H1</h1> <br>
  <h3>The following example will return the background-color value of the FIRST matched element:</h3> <hr>
  <p style="background-color: #ff7b00">This is a paragraph</p>
  <p style="background-color: #00ff00">This is a paragraph</p>
  <p style="background-color: #9f53d6">This is a paragraph</p>
  <hr>
  <button id="btnGet">Return background-color of p </button>
  <br>
  <br>
  <button id="btnSet">Set background-color of p </button>
  
</body>
</html>
